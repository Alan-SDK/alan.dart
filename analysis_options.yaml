include: package:pedantic/analysis_options.1.9.0.yaml

analyzer:
  exclude:
    - build/**
    - lib/**/*.g.dart
    - lib/**/*.reflectable.dart
    - lib/proto/**

    - test/**/*.g.dart
    - test/**/*.reflectable.dart

    - tool/**/*.g.dart
  strong-mode:
    implicit-casts: false

  # enable-experiment:
  #  - non-nullable

linter:
  rules:
    - camel_case_types
